<svg width="290" height="500" viewBox="0 0 290 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!--background-->
  <defs>
    <filter id="f1">
      <feImage result="p0" xlink:href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0nMjkwJyBoZWlnaHQ9JzUwMCcgdmlld0JveD0nMCAwIDI5MCA1MDAnIHhtbG5zPSdodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2Zyc+PHJlY3Qgd2lkdGg9JzI5MHB4JyBoZWlnaHQ9JzUwMHB4JyBmaWxsPScjZTEzZjVlJy8+PC9zdmc+" />
      <feImage result="p1" xlink:href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0nMjkwJyBoZWlnaHQ9JzUwMCcgdmlld0JveD0nMCAwIDI5MCA1MDAnIHhtbG5zPSdodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2Zyc+PGNpcmNsZSBjeD0nMTcnIGN5PScyNzYnIHI9JzEyMHB4JyBmaWxsPScjYzAyYWFhJy8+PC9zdmc+" />
      <feBlend mode="overlay" in="p0" in2="p1" />
      <feBlend mode="exclusion" in2="p2" />
      <feBlend mode="overlay" in2="p3" result="blendOut" />
      <feGaussianBlur in="blendOut" stdDeviation="42" />
    </filter>
    <clipPath id="corners">
      <rect width="290" height="500" rx="42" ry="42" />
    </clipPath>
    <path id="text-path-a" d="M40 12 H250 A28 28 0 0 1 278 40 V460 A28 28 0 0 1 250 488 H40 A28 28 0 0 1 12 460 V40 A28 28 0 0 1 40 12 z" />
    <path id="minimap" d="M234 444C234 457.949 242.21 463 253 463" />
    <filter id="top-region-blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="24" />
    </filter>
    <linearGradient id="grad-up" x1="1" x2="0" y1="1" y2="0">
      <stop offset="0.0" stop-color="white" stop-opacity="1" />
      <stop offset=".9" stop-color="white" stop-opacity="0" />
    </linearGradient>
    <linearGradient id="grad-down" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0.0" stop-color="white" stop-opacity="1" />
      <stop offset="0.9" stop-color="white" stop-opacity="0" />
    </linearGradient>
    <mask id="fade-up" maskContentUnits="objectBoundingBox">
      <rect width="1" height="1" fill="url(#grad-up)" />
    </mask>
    <mask id="fade-down" maskContentUnits="objectBoundingBox">
      <rect width="1" height="1" fill="url(#grad-down)" />
    </mask>
    <mask id="none" maskContentUnits="objectBoundingBox">
      <rect width="1" height="1" fill="white" />
    </mask>
    <linearGradient id="grad-symbol">
      <stop offset="0.7" stop-color="white" stop-opacity="1" />
      <stop offset=".95" stop-color="white" stop-opacity="0" />
    </linearGradient>
    <mask id="fade-symbol" maskContentUnits="userSpaceOnUse">
      <rect width="290px" height="200px" fill="url(#grad-symbol)" />
    </mask>
  </defs>
  <!--end background-->
  
  <!--outer border-->
  <g clip-path="url(#corners)">
    <rect fill="1f9840" x="0px" y="0px" width="500px" height="500px" />
    <rect style="filter:url(#f1)" x="0px" y="0px" width="290px" height="500px" />
    <g style="filter:url(#top-region-blur);transform:scale(1.5);transform-origin:center top">
      <rect fill="none" x="0px" y="0px" width="290px" height="500px" />
      <ellipse cx="50%" cy="0px" rx="180px" ry="120px" fill="#000" opacity="0.85" />
    </g>
    <rect x="0" y="0" width="290" height="500" rx="42" ry="42" fill="rgba(0,0,0,0)" stroke="rgba(255,255,255,0.2)" />
  </g>
  <!--end outer border-->
  
  <!--Border text animation-->
  <text text-rendering="optimizeSpeed">
    <textPath startOffset="-100%" fill="white" font-family='Courier New, monospace' font-size="10px" xlink:href="#text-path-a">0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2 • POC
      <animate additive="sum" attributeName="startOffset" from="0%" to="100%" begin="0s" dur="30s" repeatCount="indefinite" />
    </textPath>
    <textPath startOffset="0%" fill="white" font-family="'Courier New', monospace" font-size="10px" xlink:href="#text-path-a">0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2 • POC
      <animate additive="sum" attributeName="startOffset" from="0%" to="100%" begin="0s" dur="30s" repeatCount="indefinite" />
    </textPath>
    <textPath startOffset="50%" fill="white" font-family="'Courier New', monospace" font-size="10px" xlink:href="#text-path-a">0x1f9840a85d5af5bf1d1762f925bdaddc4201f984 • POC
      <animate additive="sum" attributeName="startOffset" from="0%" to="100%" begin="0s" dur="30s" repeatCount="indefinite" />
    </textPath>
    <textPath startOffset="-50%" fill="white" font-family="'Courier New', monospace" font-size="10px" xlink:href="#text-path-a">0x1f9840a85d5af5bf1d1762f925bdaddc4201f984 • POC
      <animate additive="sum" attributeName="startOffset" from="0%" to="100%" begin="0s" dur="30s" repeatCount="indefinite" />
    </textPath>
  </text>
  <!--End border text animation-->
  <!--Title-->
  <g mask="url(#fade-symbol)">
    <rect fill="none" x="0px" y="0px" width="290px" height="200px" />
    <text y="70px" x="32px" fill="white" font-family="'Courier New', monospace" font-weight="200" font-size="28px">POC</text>
    <text y="95px" x="32px" fill="white" font-family="'Courier New', monospace" font-weight="200" font-size="16px">TOP 1 Brainery</text>
  </g>
  <!--End title-->
  <!--Inner border-->
  <rect x="16" y="16" width="258" height="468" rx="26" ry="26" fill="rgba(0,0,0,0)" stroke="rgba(255,255,255,0.2)" />
  <!--End inner border-->
  
  <!--ID-->
  <g style="transform:translate(29px,414px)">
